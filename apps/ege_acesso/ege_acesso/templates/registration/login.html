{% load i18n static %}

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div id="main" class="d-flex flex-column justify-content-center align-items-center w-100">
            <img class="w-25 m-5" src="https://ead.ifrn.edu.br/portal/wp-content/uploads/2017/04/logo_IFRN_EaD.png" alt="Logo IFRN EaD">
            <form action="{{ app_path }}" method="post" id="login-form" class="w-50 h-50 d-flex flex-column align-items-center m-4">{% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="group">
                    <h2 class="text-center" style="color: #113515;">ACADÃŠMICO</h2>
                </div>

                <div class="d-flex flex-row justify-content-center align-items-center w-50">
                    <label>Username</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="d-flex flex-row justify-content-center align-items-center w-50">
                    <label>Password</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>

                {% url 'admin_password_reset' as password_reset_url %}
                <button type="submit" class="btn btn-outline-success btn-sm m-3" style="max-height: 3em">{% trans 'Log in' %}</button>
                <a href="https://suap.ifrn.edu.br/comum/solicitar_trocar_senha/" style="color: #3eb24f; font-weight: bold; text-decoration: none;">{% trans 'Forgotten your password or username?' %}</a>
            </form>
            <img class="w-50" src="https://ead.ifrn.edu.br/ava/academico/theme/boost_eadifrn/pix/eadifrn-logo.svg" alt="Logo IFRN EaD">
        </div>
    </body>
</html>
